<template name="petitionSubmit">
  <form class="main form page">
    <div class="form-group">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Name your petition" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="description">Description</label>
      <div class="controls">
          <input name="description" id="description" type="text" value="" placeholder="Tell us about it." class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
